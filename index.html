<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
<header>
    <h1>Vacation Destination Wishlist</h1>
    <p>
        Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist.
    </p>
</header>
<main>
    <form id="destination_details_form">
        <label for="name">Destination Name</label>
        <input type="text" id="name" placeholder="Provide a name for the destination">

        <label for="location">Destination Location</label>
        <input type="text" id="location" placeholder="Where is this destination located?" required>

        <label for="photo">Photo</label>
        <input type="url" id="photo" placeholder="Provide a URL for the photo">

        <label for="description">Destination Description</label>
        <textarea id="description" placeholder="Describe the destination"></textarea>

        <button type="submit">Add to List</button>
    </form>

    <article>
        <h2 id="title">Enter Destination Details</h2>
    </article>
    <div id="destinations_container">
        <!--contents generated by JavaScript-->
        <div class="card">
            <img src="images/signpost.jpg">
            <div class="card-body">
            <h3>Desination Name</h3>
            <h4>Destination Locaton</h4>
            <p class="card-text">Destination description</p>
            <button>Remove</button>
            </div>
        </div>
    </div>
</main>
    <!-- Our JavaScript -->
<script src="scripts/script.js"></script>
</body>

</html>
